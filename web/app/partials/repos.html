
<div class="subTitle">
    <h3>All Repositories</h3>
    <a href="https://github.com/BSData"><img src="app/img/github_icon_24.png"/></a>
    <a href="http://facebook.com/BattleScribeData"><img src="app/img/facebook_icon_24.png"/></a>
    <a href="http://twitter.com/BSData"><img src="app/img/twitter_icon_24.png"/></a>
    <a href="{{m.feedUrl}}" type="application/atom+xml"><img src="app/img/rss_icon_24.png"/></a>
</div>

<ul class="detailsList">
    <li ng-repeat="repo in m.repos" class="detailsRow">
        <a href="{{repo.repoUrl}}" class="detailsTitle"><img src="app/img/blank.png">{{repo.description}}</a>
        <div class="details">
            <span ng-if="repo.lastUpdated" class="repoLastUpdated">Updated {{repo.lastUpdated | date:'medium'}}</span> |
<!--            <a href="{{repo.bugTrackerUrl}}">Report a bug</a> |-->
            <a ng-href="#repo/{{repo.name}}">Details</a> |
            <a href="{{repo.gitHubUrl}}"><img src="app/img/github_icon_16.png"/></a>
            <a href="{{repo.feedUrl}}" type="application/atom+xml"><img src="app/img/rss_icon_16.png"/></a>
        </div>
    </li>
</ul>
