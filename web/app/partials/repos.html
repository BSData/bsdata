<h1>Repositories</h1>
<br>
<div ng-repeat="repo in m.repos" class="repoRow">
    <div class="row">
        <div class="col-md-12">
            <h3>
                <!--<img class="repoImg" width="80" height="80" ng-src="{{repo.imgSrc}}" />-->
                <a href="{{repo.repoUrl}}" class="repoName">{{repo.description}}</a>
            </h3>
            <div class="repoInfo">
                <span ng-if="repo.lastUpdated" class="lastUpdated">Last updated {{repo.lastUpdated | date:'medium'}} | </span>
                <a href="{{repo.gitHubUrl}}">Fork this repo</a> |
                <a href="{{repo.bugTrackerUrl}}">Report a bug</a> |
                <a ng-href="#repo/{{repo.name}}">Details</a>
            </div>
        </div>    
    </div>
</div>
