<h1>{{m.repo.description}}</h1>

<br>

<div class="row">
    <div class="col-md-2"><a href="{{m.repo.repoUrl}}">Download</a></div>
    <div class="col-md-10">{{m.repo.repoUrl}}</div>
</div>
<div class="row">
    <div class="col-md-2"><a href="{{m.repo.gitHubUrl}}">Fork on GitHub</a></div>
    <div class="col-md-10">{{m.repo.gitHubUrl}}</div>
</div>
<div class="row">
    <div class="col-md-2"><a href="{{m.repo.bugTrackerUrl}}">Report a bug</a></div>
    <div class="col-md-10">{{m.repo.bugTrackerUrl}}</div>
</div>

<br>

<h2>Data files for {{m.repoName}}</h2>
<table class="table table-striped" ng-show="m.repo.repositoryFiles.length">
    <thead>
    <th>Name</th>
    <th>File URL</th>
    <th>GitHub URL</th>
    <th>Action</th>
    </thead>
            
    <tbody>
        <tr ng-repeat="file in m.repo.repositoryFiles">
            <td class="fileName">{{file.name}}</td>
            <td class="nobreak"><a ng-href="{{file.dataFileUrl}}">Download</a></td>    
<!--            <td>{{file.dataFileUrl}}</td>-->
            <td class="nobreak"><a ng-href="{{file.gitHubUrl}}">Github</a></td>
            <td>Upload new version</td>
<!--            <td>{{file.gitHubUrl}}</td>-->
        </tr>
    </tbody>
</table>
