<h1><a href="/#/repos">Repositories</a> <em>></em> {{m.repo.description}}</h1>

<div id="repoListWrapper">

    <ul class="links">
        <li><label><a href="{{m.repo.repoUrl}}">Download</a></label><input id="repoUrl" type="text" value="{{m.repo.repoUrl}}" readonly /></li>
        <li><label><a href="{{m.repo.gitHubUrl}}">Fork on GitHub</a></label><input id="repoUrl" type="text" readonly value="{{m.repo.gitHubUrl}}" readonly /></li>
        <li><label><a href="{{m.repo.bugTrackerUrl}}">Report a bug</a></label><input id="repoUrl" type="text" value="{{m.repo.bugTrackerUrl}}" readonly /></li>
    </ul>

<table class="table table-striped" >
    <thead>
        <tr>
            <th colspan="4">Data files for {{m.repoName}}</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>File URL</th>
            <th>GitHub URL</th>
            <th>Action</th>
        </tr>
    </thead>
            
    <tbody ng-show="m.repo.repositoryFiles.length">
        <tr ng-repeat="file in m.repo.repositoryFiles">
            <td class="fileName">{{file.name}}</td>
            <td class="nobreak"><a ng-href="{{file.dataFileUrl}}">Download</a></td>    
<!--            <td>{{file.dataFileUrl}}</td>-->
            <td class="nobreak"><a ng-href="{{file.gitHubUrl}}">Github</a></td>
            <td>Upload new version</td>
<!--            <td>{{file.gitHubUrl}}</td>-->
        </tr>
    </tbody>
</table>

<!--<h1>Raw information for {{m.repoName}}</h1>
<pre>
  {{ m.repo | json}}
</pre>-->
</div>
