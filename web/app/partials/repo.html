<h1>{{m.repo.description}}</h1>

<br>

<div>
    <a href="{{m.repo.repoUrl}}" class="repoDetailsLink">Repository Link</a> |
    <a href="{{m.repo.bugTrackerUrl}}" class="repoDetailsLink">Report a bug</a> |
    <a href="{{m.repo.gitHubUrl}}" class="repoDetailsLink">Fork on GitHub</a> |
    <a href="{{m.repo.feedUrl}}" class="repoDetailsLink"><img src="app/img/rss_icon_24.png"/></a>
</div>

<br>

<h2>Data files</h2>
<table class="table table-striped" ng-show="m.repo.repositoryFiles.length">
    <thead>
        <th>Name</th>
        <th>File URL</th>
        <th>GitHub URL</th>
        <th>Action</th>
    </thead>
            
    <tbody>
        <tr ng-repeat="file in m.repo.repositoryFiles">
            <td class="fileName">{{file.name}}</td>
            <td class="nobreak"><a ng-href="{{file.dataFileUrl}}">Download</a></td>    
<!--            <td>{{file.dataFileUrl}}</td>-->
            <td class="nobreak"><a ng-href="{{file.gitHubUrl}}">Github</a></td>
            <td>Upload new version</td>
<!--            <td>{{file.gitHubUrl}}</td>-->
        </tr>
    </tbody>
</table>
